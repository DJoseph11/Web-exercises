
<!DOCTYPE html>
<html>
<head>
	<title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
	<thead>
	<tr>
		<th>Title</th>
		<th>Quantity</th>
		<th>Price</th>
		<th>Categories</th>
	</tr>
	</thead>

</table>

<script>
	(function() {
		"use strict";
		// TODO: Create an AJAX GET request for the file under data/inventory.json
		 $(function() {
			 $.ajax({
				 url : "data/inventory.json"
			 }).done(function(data) {
				 const table = $("#insertProducts");
				 console.log(data[0])
			 	for (let i = 0; i < data.length; i++) {
					console.log(data[i].title);
					 table.append("<tr><td>" + data[i].title + "</td></tr>");
					 table.append("<td><td>" + data[i].quantity + "</td></tr>");
					 table.append("<td><td>" + data[i].price + "</td></tr>");
					 table.append("<td><td>" + data[i].categories + "</td></tr>");
				}
			 });
			 
			 
			
			 $(".btn").click(function(){
				 return location.reload();
			 });
			 
			
		 })
