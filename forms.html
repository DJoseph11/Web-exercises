<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register With US</title>
</head>
<body>
	<h1>HTML Forms</h1>
	<form method="POST" action="https://request-inspector.glitch.me/">
		<label for="email">Email Address:</label>
		<br>
		<input type="text" id="email" name="email" placeholder="Please enter your email.">
		<br>
		<label for="password">Password:</label>
		<br>
		<input type="text" id="password" name="password" placeholder="Please enter your password">
		<br>
		<label for="bio">Bio:</label>
		<br>
		<textarea id="bio" name="bio" >Your bio goes here.</textarea>
		<br>
		<label for="about">How did you hear about us?</label>
		<br>
		<input type="radio" name="about">
		<br>
		<select name="about" id="about" multiple>
			<option value="billboard">billboard</option>
			<option value="radio">radio advertisement</option>
			<option value="internet">internet advertisement</option>
			<option value="other">Other</option>
		</select>
		<br>
		<button type="submit">Submit</button>
		<p>
			By clicking the Submit button, you agree to our
			<a href="#">Terms & Conditions</a> and
			<a href="#">Privacy Policy</a>
		</p>
		<br>
		
	</form>
</body>
</html>
